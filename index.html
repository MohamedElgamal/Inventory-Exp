<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "fontawesome/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lobster&family=Rubik+Distressed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href = "assets/style.css">
    <title>Document</title>
</head>
<body>
    <!-- **********Start Header************ -->
        <div class="header">
            <div class="container">
                <div class="header-content">
                    <h1> Expiration Mangement System</h1>
                </div>
            </div>
        </div>
    <!-- **********End Header************   -->
    <!-- **********Start Screen Content************ -->
    <div class="screen-content">
        <div class="side-bar">
        <div class="container">
            <ul>
                <li>
                    <i class="fa-sharp fa-solid fa-plus"></i>
                    Products
                </li>
                <li>
                    <i class="fa-regular fa-calendar"></i>   
                    Expiration
                </li>
                <li>
                    <i class="fa-solid fa-truck-fast"></i>       
                     Nearest
                </li>
                <li>
                    <i class="fa-solid fa-warehouse"></i>
                    Inventory
                </li>
            </ul>
        </div>
        </div>
        <div class = "products">
            <div class="section-container">
                <div class="product-creation-section">
                    <form>
                        <div class="input-container">
                            <i class="fa-solid fa-truck-fast"></i>       
                            <input type="text" placeholder="Product Name">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
     <!-- **********End Screen Content************   -->
</body>
</html>
